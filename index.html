<!DOCTYPE html>
<html lang="en">
<head>
    <title>frontend2</title>
    <meta charset="utf-8">
    <meta name="description" content="A description of the page">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="robots" content="noindex, nofollow">
    <meta name="googlebot" content="noindex, nofollow">
    <meta name="google" content="notranslate">
    <meta name="google" content="nositelinkssearchbox">

    <!-- manifest, icons and configuration for PWA functionality -->
    <link rel="manifest" href="/manifest.json">
    <link rel="apple-touch-icon" href="web/assets/images/launcher-icon-3x.png">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=5.0, user-scalable=yes, shrink-to-fit=no">
    <meta name="msapplication-tap-highlight" content="no">
    <meta name="application-name" content="neon">
    <meta name="theme-color" content="#ffffff">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-title" content="neon">
    <meta name="msapplication-TileImage" content="web/assets/images/launcher-icon-3x.png">
    <meta name="msapplication-TileColor" content="#ff0000">

    <!-- external (vendor) javascript and css includes -->
    <link rel="stylesheet" href="/web/css/app.css">
</head>

<body>

<div id="application"></div>

<noscript>This application requires Javascript to function properly. Please enable this in your web browser.</noscript>

<!-- first load up the common.js for things like typekit, service-workers etc -->
<script src="web/js/common.js"></script>

<!-- Babel can’t support all of ES6 with compilation alone — it also requires some runtime support using a polyfill -->
<!-- todo: consider just polyfilling Promise.js by using babel-plugin-es6-promise -->
<script src="web/js/polyfill.js"></script>

<!-- last, load the bundled, es5-transpiled app code -->
<script src="web/js/app.js"></script>

</body>
</html>
