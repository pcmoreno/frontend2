    // deliberately written in old-school Javascript (do not touch or convert to es6)
    function addLoadEvent(func) {
        var oldonload = window.onload;
        if (typeof window.onload != 'function') {
            window.onload = func;
        } else {
            window.onload = function() {
                if (oldonload) {
                    oldonload();
                }
                func();
            }
        }
    }

    // this supposedly distincts between IE11 and Edge
    var supportsPromise = typeof Promise !== "undefined" && Object.prototype.toString.call(Promise.resolve()) === '[object Promise]';

    //call plugin function after DOM ready
    addLoadEvent(function(){
        if(false === supportsPromise) {
            outdatedBrowser({
                bgColor: '#f25648',
                color: '#ffffff',
                lowerThan: true,
                languagePath: '/web/assets/vendor/outdatedbrowser/lang/en.html'
            })
        }
    });
</script>
